<form>
<mat-card>
  <mat-form-field>
    <input matInput type="text" required placeholder="Post Title" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput rows="6" required placeholder="Post Content"[(ngModel)]="enteredContent"></textarea>
  </mat-form-field>
  <button
    mat-raised-button
    color="accent"
    (click)="onAddPost()">Save Post</button>
</mat-card>
</form>
